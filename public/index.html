<!DOCTYPE html>
<html>
<head>
    <title>登陆</title>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
    <div id="app" style="font-size: 20px; line-height: 600px; text-align: center">
        <input v-model="inputZH" placeholder="请输入账号"></input>
        <input v-model="inputMM" placeholder="请输入密码" type="password"></input>
        <a href="/exibition.html" v-if=" (inputMM === inputZH) && (inputMM != '')"><el-button>登陆</el-button></a>
    </div>
</body>

<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    var app = new Vue({
        el: '#app' ,
        data: {
            inputZH: "" ,
            inputMM: "" ,
        }
    })
</script>

</html>
