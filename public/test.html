<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<style>
    .el-header, .el-footer {
    background-color: #B3C0D1;
    color: #333;
    text-align: center;
    line-height: 60px;
  }
  
  .el-aside {
    background-color: #D3DCE6;
    color: #333;
    text-align: center;
    /* line-height: 600px; */
  }
  
  .el-main {
    background-color: #E9EEF3;
    color: #333;
    text-align: center;
    /* line-height: 600px; */
  }
  
  /* body > .el-container {
    margin-bottom: 40px;
  } */
  


</style>

<body>
<div id="app">
    <el-container>
        <el-header style="height: 100px">Header</el-header>
        <el-container>
            <el-aside width="700px" style="height: 600px">
                <el-container direction="vertical">
                <el-container v-for="m in message" style="margin: 15px">
                    <el-aside width="200px" style="height: 200px">Aside</el-aside>
                    <el-container>
                        <el-header style="height: 50px">Header</el-header>
                        <el-main style="height: 150px">Main</el-main>
                    </el-container>
                </el-container>
                </el-container>
            </el-aside>
            <el-main style="height: 600px">
                <el-container>
                    <el-header style="height: 60px">Header</el-header>
                    <el-container v-for="logunit in logs" style="margin: 15px">
                        <el-asider width="200px" style="text-align: center">Aside</el-asider>
                        <el-main>Main</el-main>
                    </el-container>
                </el-container>
            </el-main>
        </el-container>
        <el-footer>Footer</el-footer>
    </el-container>

</div>

</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <script>
    var app = new Vue({
    el: '#app',
    data: {
        message: [1, 2] ,
        logs: [1, 2, 3] 
    }
    })
  </script>
</html>
