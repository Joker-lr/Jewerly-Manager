<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
        <div id="app" style="width: 600px; margin-left: 100px">
        <template>
                <div>
                    <h1>读写器设置</h1>

                    <div class="block" style="margin-top: 30px">
                            <span class="demonstration">功率</span>
                            <el-slider v-model="form.value1" show-input :max="30" :min="10"></el-slider>
                    </div>

                    <div class="block" style="margin-top: 30px">
                        <span class="demonstration">session选择</span>
                        <el-select v-model="form.value" placeholder="请选择">
                                <el-option
                                v-for="item in form.options"
                                :key="item.value"
                                :label="item.label"
                                :value="item.value">
                                </el-option>
                        </el-select>
                    </div>

                    <div class="block" style="margin-top: 30px">
                            <span class="demonstration">单通道工作时间（秒）</span>
                            <el-slider v-model="form.value2" show-input :max="30" :step="0.1" :min="1"></el-slider>
                    </div>

                </div>

                <div>
                    <h1>盘点设置</h1>

                    <div class="block" style="margin-top: 30px">
                            <el-switch
                            v-model="form.value3"
                            active-text="周期盘点开启"
                            inactive-text="周期盘点关闭">
                            </el-switch>
                    </div>

                    <div class="block" style="margin-top: 30px">
                            <span class="demonstration">盘点时间周期（秒）</span>
                            <el-slider v-model="form.value4" show-input :max="600" :min="20"></el-slider>
                    </div>
                </div>

                <div>
                    <h1><el-button type="primary" round @click="SettingCommit">提交设置</el-button></h1>
                </div>
        </template>
        </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>

<script>
    var app = new Vue({
    el: '#app',
    data: {
        form: {
                value1: 30 ,
                options: [{
                value: '选项1',
                label: 'session 0'
                }, {
                value: '选项2',
                label: 'session 1'
                }, {
                    value: '选项3',
                    label: 'session 2'
                }, {
                    value: '选项4',
                    label: 'session 3'
                }] , 
                value: "" ,
                value2: 2 ,
                value3: true ,
                value4: 30
        }
    } ,
    methods: {
      SettingCommit() {
        this.$confirm('提交设置, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          this.$message({
            type: 'success',
            message: '设置成功!'
          });
        }).catch(() => {
          this.$message({
            type: 'info',
            message: '已取消设置'
          });          
        });
        console.log(this.form);
      }
    }
    })
</script>

</html>
