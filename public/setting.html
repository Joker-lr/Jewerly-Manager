<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>终端设置</title>
<style>
h1, h2, h3 { font-family: "微软雅黑"; }
.form-group { margin-bottom: 5px; }
</style>
</head>

<body>

<h1>终端设置</h1>
<p>你还未登录，请输入用户名密码登录。</p>

<form name="form0" action="/terminal/paraget">

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-4">
    <button type="submit" class="btn btn-primary">查询提交</button>
  </div>
</div>
</form>

<form name="form1" action="/terminal/paraset">

<div class="form-group">
  <label class="col-sm-2 control-label">类型</label>
  <div class="col-sm-4">
    <input type="text" name="类型" value="戒指" class="form-control">
  </div>
</div>

<div class="form-group">
  <label class="col-sm-2 control-label">位置</label>
  <div class="col-sm-4">
    <input type="text" name="位置" value="柜台A" class="form-control">
  </div>
</div>

<div class="form-group">
    <label class="col-sm-2 control-label">类型</label>
    <div class="col-sm-4">
      <input type="bigint" name="EPC" value="000" class="form-control">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
    <button type="submit" class="btn btn-primary">插入提交</button>
    </div>
</div>
</form>

<p>You are not logged in, please login with your user name and password.</p>

</body></html>
